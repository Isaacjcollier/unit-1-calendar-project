<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stay Composed</title>

    <!-- bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- fullcalendar.io -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.1/fullcalendar.min.css">

    <!-- personal css -->
    <link rel="stylesheet" href="style.css">

  </head>

<!-- Body -->
  <body class="background-img">
    <!-- Header  -->
    <div class="navbar navbar-default navbar-fixed-top" id="bg">
      <div class="container" >

        <!-- navbar brand name -->
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">Composed Calendar</a>
        </div>

        <!-- multiple navbar links -->
        <ul class="nav navbar navbar-nav navbar-right">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About This App</a></li>
        </ul>
      </div>
    </div>

    <!-- Creating the Modal -->
    <div class="modal fade" id="task-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body" style="background-color:#134499">
            <form class="form-horizontal" style="background-color: white; padding:25px; border: 1px solid black; border-radius: 3%" id="the-form">
              <fieldset>
                <legend>Add a new Task</legend>

                <!-- Adding a Task -->
                <div class="form-group">
                  <label for="task-name" class=" control-label">Name for task</label>
                  <input type="text" class="form-control" id="task-name" placeholder="example: Call Landlord">
                </div>

                <!-- Adding a Description -->
                <div class="form-group">
                  <label for="task-description" class="control-label">Description</label>
                  <div>
                    <textarea class="form-control" rows="3" id="task-description" placeholder="example:
                    phoneNumber:(123)456-7890
                    name: Lisa"></textarea>
                    <span class="help-block">Adding a description to your task will help you to not forget the small details.</span>
                  </div>
                </div>

                <!-- Adding a Time frame -->
                <div class="form-group">
                  <label for="time-frame" class="control-label">When?</label>
                  <div>
                    <select class="form-control" id="time-frame">
                      <option selected disabled="">Please Select a time</option>
                      <option>Early Morning (5:00 - 10:00 AM)</option>
                      <option>Late Morning (10:00 AM - 12:00 PM)</option>
                      <option>Early Afternoon (12:00 - 4:00 PM)</option>
                      <option>Late Afternoon (4:00 - 5:00 PM)</option>
                      <option>Early Evening (5:00 - 7:00 PM)</option>
                      <option>Late Evening (7:00 - 9:00 PM)</option>
                      <option>Night (9:00 PM - 5:00 AM)</option>
                    </select>
                  </div>
                </div>

                <!-- Rating Difficulty -->
                <div class="form-group">
                  <label for="task-difficulty" class="control-label">Rate Difficutly</label>
                  <div>
                    <select class="form-control" id="task-difficulty">
                      <option selected disabled="">Select Task Difficulty</option>
                      <option>1 - Very Easy</option>
                      <option>2 - Easy</option>
                      <option>3 - Moderate</option>
                      <option>4 - Hard</option>
                      <option>5 - Very Hard</option>
                    </select>
                  </div>
                </div>

                <!-- Submit & Clear Buttons -->
                <div class="form-group">
                  <div style="text-align: center">
                    <button type="reset" class="btn btn-default btn-warning">Clear Form</button>
                    <button type="submit" class="btn btn-primary">Add to Date</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

      <!-- the calendar -->
    <div class="container col-md-12" style="margin-top: 70px; margin-bottom: 50px;">
      <div class="row col-md-8 col-md-offset-2">
        <div class="row">
          <div id="calendar">
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for the Created Event -->
    <div class="modal fade" id="task-info">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <!-- displaying the data in a model -->
            <form class="form-horizontal" style="background-color: white; padding:25px; border: 1px solid black; border-radius: 3%" id="the-form">
            <h4>Task Name</h4>
            <div class="task-name"></div>
            <br>
            <h4>Description</h4>
            <div class="task-description"></div>
            <br>
            <h4>Time To Complete</h4>
            <div class="task-timeFrame"></div>
            <br>
            <h4>Difficulty of Task</h4>
            <div class="task-difficulty"></div>
          </div>

          <!-- modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- fullcalendar.io -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/fullcalendar.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.9.0/gcal.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

    <!-- personal js file -->
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
